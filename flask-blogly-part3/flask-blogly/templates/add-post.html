{% extends "base.html" %}


{% block content %}
<h1>New post Form</h1>
<h2>Add post for {{user.first_name}} {{user.last_name}}</h2>
<form action="/add-post/{{user.id}}" method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title">
    <label for="content">Content:</label>
    <input type="text" name="content" id="content">
    {% for tag in tags %}
    <input type="checkbox" name="tags" id="{{tag.id}}" value="{{tag.id}}">
    <label for="tag.name">{{tag.name}}</label>
    {% endfor %}
    <button formaction="/{{user.id}}">Cancel</button>
    <button>Add</button>
</form>
{% endblock %}
