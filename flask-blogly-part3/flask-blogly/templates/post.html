{% extends "base.html" %}


{% block content %}

<h1>Post detail Page</h1>

<h2>{{post.title}}</h2>
<h3>{{post.content}}</h3>
{% for tag in post.tags %}
    <h4>{{tag.name}}</h4>
{% endfor %}
<h4>By, {{post.user.first_name}} {{post.user.last_name}}</h4>

<form>
    <button formaction="/{{post.user.id}}">Cancel</button>
    <button formaction="/post/edit/{{post.id}}">Edit</button>
    <button formaction="/post/delete/{{post.id}}">Delete</button>
</form>
{% endblock %}
