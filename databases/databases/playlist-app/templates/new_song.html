{% extends 'base.html' %}

{% block content %}

<h1>Add a form that when submitted creates a new song!</h1>
<form action="/songs/add" method="POST">
    {{ form.hidden_tag() }}
    {{ form.title.label }}
    {{ form.title }}
    {{ form.artist.label }}
    {{ form.artist }}
    <button type="submit">Add Song</button>
</form>


{% endblock %}
