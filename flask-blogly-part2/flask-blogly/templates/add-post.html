{% extends "base.html" %}


{% block content %}
<h1>New post Form</h1>
<h2>Add post for {{user.first_name}} {{user.last_name}}</h2>
<form>
    <label for="title">Title:</label>
    <input type="text" name="title" id="title">
    <label for="content">Content:</label>
    <input type="text" name="content" id="content">
    <button formaction="/{{user.id}}">Cancel</button>
    <button formaction="/add-post/{{user.id}}" formmethod="POST">Add</button>
</form>
{% endblock %}
