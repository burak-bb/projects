{% extends "base.html" %}

{% block title %} Edit User {% endblock %}

{% block content %}
<form action="/save-user/{{user.id}}" method="POST">
<label for="first-name">First Name:</label>
<input type="text" value="{{user.first_name}}" name="first-name" id="first-name">
<label for="last-name">Last Name:</label>
<input type="text" value="{{user.last_name}}" name="last-name" id="last-name">
<label for="img-url">Image URL:</label>
<input type="text" value="{{user.img_url}}" name="img-url" id="img-url">
<button>Save</button>
</form>

{% endblock %}
